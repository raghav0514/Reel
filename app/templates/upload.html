{% extends 'base.html' %}

{% block content %}
<h2>Upload a New Reel</h2>
<form method="post" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <p>
        {{ form.title.label }}<br>
        {{ form.title(size=32) }}
    </p>
    <p>
        {{ form.video.label }}<br>
        {{ form.video() }}
    </p>
    <p><input type="submit" value="Upload"></p>
</form>
{% endblock %}
